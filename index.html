<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="expression"></div>
                <div class="number"></div>
            </div>
            <div class="buttons">
                <button class="operator" id="signs">+/-</button>
                <button class="operator" id="modulus">%</button>
                <button class="operator" id="divide">/</button>
                <button id="clear">clear</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button class="operator" id="multiply">x</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button class="operator" id="subtract">-</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button class="operator" id="plus">+</button>
                <button id="0">0</button>
                <button id="hundred">00</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
