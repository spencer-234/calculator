<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="expression"></div>
                <div class="displaynum"></div>
            </div>
            <div class="buttons">
                <button class="operator" id="signs">+/-</button>
                <button class="operator func" id="modulus">%</button>
                <button class="operator func" id="divide">/</button>
                <button id="clear">clear</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator func" id="multiply">x</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator func" id="subtract">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator func" id="plus">+</button>
                <button class="number">0</button>
                <button id="double_zero">00</button>
                <button id="decimal">.</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </body>
</html>
